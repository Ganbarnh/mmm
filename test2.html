<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color:rgb(193, 244, 84)">

    <ul style="list-style: none; background-color: black; text-align:center; padding:30px; font-size: 20px">

        <li style="display:inline-block"><a href="" style="color:white; text-decoration:none">Homepage</a></li>

        <li style="display:inline-block; margin-left :35px"><a href=""
                style="color:white;text-decoration:none">Login</a></li>

    </ul>

    <h1 style="color:blueviolet; font-size:45px; text-align:center">Register as a new user</h1>

    <form style="text-align:center;width: 35%;margin: 0 auto;">
        <input type="text" placeholder="Enter your name"
            style="border:1px solid rgb(193, 244, 84);border-radius:15px; width:100%;box-sizing:border-box; padding:15px">
        <br>
        <br>

        <input type="surname" placeholder="Enter your surname"
            style="border:1px solid rgb(193, 244, 84);border-radius:15px;width:100%;box-sizing:border-box; padding:15px">

        <br>
        <br>

        <input type="email" placeholder="Enter your email"
            style="border:1px solid rgb(193, 244, 84);border-radius:15px; width:100%;box-sizing:border-box; padding:15px">

        <br>
        <br>

        <input type="password" placeholder="Enter your password"
            style="border:1px solid rgb(193, 244, 84);border-radius:15px;width:100%;box-sizing:border-box; padding:15px">

        <br>
        <br>

        <input type="text" placeholder="Confirm Password"
            style="border:1px solid rgb(193, 244, 84);border-radius:15px;width:100%;box-sizing:border-box;margin-bottom: 15px; padding:15px">

        <br>
        <br>

        <a href="" style="background-color:rgb(31, 20, 158);color:white;text-decoration: none;border:1px solid rgb(193, 244, 84);padding:15px;border-radius: 20px;width:100%">Register</a>

    </form>




</body>

</html>
